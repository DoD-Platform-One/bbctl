# Default values for bbctl.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- Passdown values from Big Bang
# These values are for the BigBang overrides
domain: dev.bigbang.mil

networkPolicies:
  enabled: false
  controlPlaneCidr: 0.0.0.0/0
  ingressLabels:
    app: istio-ingressgateway
    istio: ingressgateway
  additionalPolicies: []

istio:
  enabled: false
  hardened:
    enabled: false
    outboundTrafficPolicyMode: "REGISTRY_ONLY"
    customServiceEntries:
      - name: "external-service-entries-bbctl"
        enabled: true
        spec:
          hosts:
            - 'repo1.dso.mil'
          location: MESH_EXTERNAL
          ports:
            - number: 443
              protocol: TLS
              name: https
          resolution: DNS
    customAuthorizationPolicies: []
    clusterWideHardenedEnabled: false

monitoring:
  enabled: false

bbtests:
  enabled: false

image:
  repository: "registry1.dso.mil/ironbank/big-bang/bbctl"
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: 1.0.0

yqImage:
  repository: "registry1.dso.mil/ironbank/opensource/yq/yq"
  pullPolicy: Always
  tag: "4.45.1"

registryCredentials:
  registry: registry1.dso.mil
  username: ""
  password: ""
  email: ""

imagePullSecrets:
  - name: "private-registry"
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Annotations to add to all service accounts
  annotations: {}
  # The base name of the service account to use.
  # If not set, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

credentialsFile:
  credentials:
  - uri: "registry1.dso.mil"
    username: ""
    password: ""
  - uri: "repo1.dso.mil"
    username: ""
    password: ""

baseConfig:
  bbctl-log-add-source: true
  bbctl-log-format: json
  bbctl-log-level: warn
  bbctl-log-output: stderr
  big-bang-repo: https://repo1.dso.mil/big-bang/bigbang/-/blob/master/
  output-config:
    format: json
  util-credential-helper:
    big-bang-credential-helper-credentials-file-path: "/home/bigbang/.bbctl/credentials.yaml"
    big-bang-credential-helper: "credentials-file"
  preflight-check:
    registryserver: ""
    registryusername: ""
    registrypassword: ""

baseLabels: {}

bigbangUpdater:
  enabled: true
  importDashboards: true
  schedule: "0 * * * *"
  bigbangReleaseName: "bigbang"
  bigbangReleaseNamespace: "bigbang"
  labels: {}
  config: {}
  podAnnotations: {}
  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The override name of the service account to use.
    # If not set and create is true, -bigbang-updater is appended to .Values.serviceAccount.name
    name: ""

bigbangStatus:
  enabled: true
  importDashboards: true
  schedule: "0 * * * *"
  bigbangReleaseName: "bigbang"
  bigbangReleaseNamespace: "bigbang"
  labels: {}
  config: {}
  podAnnotations: {}
  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The override name of the service account to use.
    # If not set and create is true, -bigbang-status is appended to .Values.serviceAccount.name
    name: ""

bigbangViolations:
  enabled: true
  importDashboards: true
  schedule: "0 * * * *"
  bigbangReleaseName: "bigbang"
  bigbangReleaseNamespace: "bigbang"
  labels: {}
  config: {}
  podAnnotations: {}
  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The override name of the service account to use.
    # If not set and create is true, -bigbang-violations is appended to .Values.serviceAccount.name
    name: ""

bigbangPreflight:
  enabled: true
  importDashboards: true
  schedule: "0 * * * *"
  bigbangReleaseName: "bigbang"
  bigbangReleaseNamespace: "bigbang"
  labels: {}
  config: {}
  podAnnotations: {}
  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The override name of the service account to use.
    # If not set and create is true, -bigbang-preflight is appended to .Values.serviceAccount.name
    name: ""

bigbangPolicy:
  enabled: true
  # Enforcer must be "gatekeeper" or "kyverno"
  importDashboards: true
  policyEnforcer: "kyverno"
  schedule: "0 * * * *"
  bigbangReleaseName: "bigbang"
  bigbangReleaseNamespace: "bigbang"
  labels: {}
  config: {}
  podAnnotations: {}
  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The override name of the service account to use.
    # If not set and create is true, -bigbang-policy is appended to .Values.serviceAccount.name
    name: ""
